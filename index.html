<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Generate a <br><span>random password</span></h2>
        <p>Never use an insecure password again.</p>
        <button onclick="generatePassword()">Generate passwords</button>
            <div class="copy-password">
                <input type="text" placeholder="password length should be 15 characters" id="password-el">
                <img src="img/copy.png" class="copy-img copy" onclick="copyPassword()">
            </div>
            <div class="copy-password">
                <input type="text" placeholder="password length should be 15 characters" id="password2-el">
                <img src="img/copy.png" class="copy-img" onclick="copy2Password()">
            </div>
    </div>
    <div class="container-two">
        <h2 class="color-white">Generate a <br><span>random password</span></h2>
        <p class="color-white">Never use an insecure password again.</p>
        <button onclick="generate2Password()">Generate passwords</button>
            <div class="copy-password">
                <input type="text" placeholder="password length should be 15 characters" id="password3-el">
                <img src="img/copy.png" class="copy-img copy-one" onclick="copy3Password()">
            </div>
            <div class="copy-password">
                <input type="text" placeholder="password length should be 15 characters" id="password4-el">
                <img src="img/copy.png" class="copy-img" onclick="copy4Password()">
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
